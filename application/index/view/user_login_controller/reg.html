<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>午安周报系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="/static/reg/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="/static/reg/js/login.js"></script>
    <link href="/static/reg/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0;"></div>
        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block">

        <!--登录-->
        <div class="web_login">
            <div class="login_form">
                <form action="{:url('user_login_controller/login')}" method="post">
                    <input type="hidden" name="did" value="0"/>
                    <input type="hidden" name="to" value="log"/>
                    <label class="input-tips" for="u">邮箱：</label>
                    <div class="inputOuter">
                        <input type="text" id="u" name="email" class="input_style"/>
                    </div>
                    <label class="input-tips" for="p">密码：</label>
                    <div class="inputOuter">
                        <input type="password" id="p" name="password" class="input_style"/>
                    </div>
                    <label class="input-tips" for="c">验证码：</label>
                    <div class="inputOuter" >
                        <input type="text" id="c" name="code" class="input_style"/>

                    </div>
                    <div class="inputOuter" style="float: right">
                        {:captcha_img()}
                    </div>
                    <div class="inputOuter" style="padding-left:50px;margin-top:20px;height: 30px">
                        <input type="submit" value="登 录" style="width:150px;" class="button_blue"/>
                    </div>
                    <div class="cl">
                    </div>
                </form>
            </div>

        </div>
        <!--登录end-->
    </div>


    <div class="qlogin" id="qlogin" style="display: none; ">
        <!--注册-->
        <div class="web_login">
            <form action="{:url('user_login_controller/add')}" method="post">
                <input type="hidden" name="to" value="reg"/>
                <input type="hidden" name="did" value="0"/>
                <div class="reg_form">
                    <div id="userCue" class="cue">快速注册请注意格式</div>
                    <label for="email"  class="input-tips2">邮箱：</label>
                    <div class="inputOuter2">
                        <input type="text" id="email" name="email" class="input_style2"/>
                    </div>
                    <label for="password" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="password"  name="password" class="input_style2"/>
                    </div>
                    <label for="repassword" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="repassword" name="repassword" class="input_style2" />
                    </div>
                    <label for="qq" class="input-tips2">QQ：</label>
                    <div class="inputOuter2">

                        <input type="text" id="qq" name="qq" maxlength="10" class="input_style2"/>
                    </div>
                    <label for="wuan_name" class="input-tips2" style="font-size:12px;">午安网昵称：</label>
                    <div class="inputOuter2">

                        <input type="text" id="wuan_name" name="wuan_name" class="input_style2"/>
                    </div>
                    <label for="user_name" class="input-tips2">用户名：</label>
                    <div class="inputOuter2">

                        <input type="text" id="user_name" name="user_name" class="input_style2"/>
                    </div>
                    <label for="code" class="input-tips2">验证码：</label>
                    <div class="inputOuter2">
                        <input type="text" id="code" name="code" class="input_style2"/>
                        <input type="hidden" id="url" value="{:url('user_login_controller/check_cap')}"/>
                    </div>
                    <div class="inputOuter" style="float: right">
                        {:captcha_img()}
                    </div>
                    <div class="inputOuter2" style="padding-left:70px;margin-top:20px;">
                        <input type="button" id="reg"  style="width:150px;" class="button_blue" value="注册"/>
                    </div>
                    <div class="cl"></div>
                </div>
            </form>


        </div>
        <!--注册end-->
    </div>

</div>
</body>
</html>
