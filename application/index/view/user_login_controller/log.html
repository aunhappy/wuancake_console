<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>登录</h2>
<form action="{:url('user_login_controller/login')}" method="post">
    邮箱:<input type="text" name="email" required><br/>
    密码:<input type="password" name="password" required><br/>
    验证码:<input type="text" name="code">{:captcha_img()}<br/>
    <input type="submit" value="登录"><input type="reset" value="重新输入">
</form>
<a href="{:url('user_login_controller/register')}">没有帐号？点击注册</a>
</body>
</html>
