<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>登录</h2>
<form action="http://localhost__URL__/login" method="post">
    邮箱:<input type="text" name="email" required><br/>
    密码:<input type="password" name="password" required><br/>

    <input type="submit" value="登录"><input type="reset" value="重新输入">
</form>
<a href="http://localhost__URL__/register">没有帐号？点击注册</a>
</body>
</html>
